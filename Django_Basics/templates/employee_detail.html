{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Basic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container pt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee photo" width="200" height="200">
            <div class="card-body">
              <h6 class="card-text"> Full name : {{ employee.first_name }} {{ employee.last_name }}</h6>
              <h6 class="card-text">Designation : {{ employee.designation }}</h6>
              <h6 class="card-text"> Email Id : {{ employee.email_id }}</h6>
              <h6 class="card-text">Phone Number : {{ employee.phone_number }}</h6>
              <h6 class="card-text">Profile creation date : {{ employee.created_at }}</h6>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>
          </div>
    </div>
  </body>
</html>
